on:
  push:
    branches:
      - master

name: ðŸš€ Deploy - TrinityKit CMS

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: ðŸ› ï¸ Build project and create .htaccess
      run: |
        npm install
        npm run build
        echo "RewriteEngine On" > out/.htaccess
        echo "RewriteBase /" >> out/.htaccess
        # Adicione mais regras do .htaccess conforme necessÃ¡rio

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_LOGIN }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /cms.thetrinityweb.com.br/wp-content/themes/trinitykit/
        local-dir: out/
